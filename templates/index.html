<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Dashboard</title>

    <!-- Tailwind CSS (optional styling) -->
    <link href="/static/css/styles.css" rel="stylesheet">

    <!-- Chart.js and Luxon adapter (ORDER MATTERS) -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
    <script src="/static/js/dashboard.js" defer></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Raspberry Pi 5 Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold">CPU Usage</h2>
                <p id="cpu" class="text-2xl">0%</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold">Memory Usage</h2>
                <p id="mem" class="text-2xl">0%</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold">Temperature</h2>
                <p id="temp" class="text-2xl">0Â°C</p>
            </div>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">System Metrics Over Time</h2>
            <canvas id="metricsChart"></canvas>
        </div>
        <div class="text-center">
            <a href="/terminal" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Open Terminal</a>
        </div>
    </div>
    <script>
        const historicalData = {{ historical_data | tojson }};
    </script>
</body>
</html>
